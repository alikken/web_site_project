
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/css/main.css?v=1" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>




<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        {% comment %} <a href="{% url 'index' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none ">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a> {% endcomment %}
        <h3>
            <a class="navbar-brand" href="{% url 'index' %}">Apple Cinema</a>
        </h3>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'movies' %}" class="nav-link px-2 text-secondary">Новости</a></li>
          <li><a href="" class="nav-link px-2 text-white">Поиск</a></li>
          <li><a href="{% url 'cinema' %}" class="nav-link px-2 text-white">Кинотеатры</a></li>
        </ul>

        <div class="text-end">
          {% if user.is_authenticated %}
            <p>Вы вошли в систему как {{ user.username }}.</p>
            <a type="button" href='{% url 'logout' %}' class="btn btn-outline-light me-2">Выйти</a>
          {% else %}
            <p>Вы не вошли в систему.</p>
            <a type="button" href='{% url 'login' %}' class="btn btn-outline-light me-2">Войти</a>
          {% endif %}
          

        </div>
      </div>
    </div>
</header>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
{% block content %}
{% endblock content %}
