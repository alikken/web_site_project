<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-4 offset-md-4 mt-4">
                <form method="POST" action="/myapp/index">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" class="form-control" name="login" placeholder="Введите логин">
                        <p id="errorLogin" class="text-danger d-none">Логин не должен содержать цифр</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <label for="email">Почта</label>
                        <input type="email" class="form-control" name="email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Номер телефона</label>
                        <input type="text" class="form-control" name="phonenumber" placeholder="Номер">
                    </div>
                    <div>
                        <p></p>
                    </div>
                    <input type="submit" id="myButton" class="btn btn-primary me-2" value="Регистрация">
    </div>
</body>
</html>
