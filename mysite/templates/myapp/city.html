{% extends 'layout.html' %}

{% block content %}
<div class='container'>
  <div class="row">
    <div class="col-4">
      <div class="display-6 text">Кинотеатры:
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle show text" href="#" data-bs-toggle="dropdown" aria-expanded="true">Dropdown</a>
          <ul class="dropdown-menu show" data-bs-popper="static">
              {% csrf_token %}
              {% for a in city_list %}
                <li><a class="dropdown-item " data-city-id="{{ a.id }}" id="cinema{{ a.id }}" href="#">{{ a.name }}</a></li>
              {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="row">
        <div style="overflow: hidden;">
          <div style="width: 1000%;">
            <div id='result'>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div> 

  <script type="text/javascript" src="/static/js/main.js"></script>

{% endblock content %}
