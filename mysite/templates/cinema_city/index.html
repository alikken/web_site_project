{% extends 'layout.html' %}


{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css" integrity="sha512-OTcub78R3msOCtY3Tc6FzeDJ8N9qvQn1Ph49ou13xgA9VsH9+LRxoFU6EqLhW4+PKRfU+/HReXmSZXHEkpYoOA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<div class="row">
    <div class="col-3">
      <div class="nav-item dropdown display-6">
        <a class="nav-link dropdown-toggle show text" href="#" data-bs-toggle="dropdown" aria-expanded="true">Кинотеатры</a>
        <ul class="dropdown-menu show" >
            {% csrf_token %}
            {% for a in city_list %}
              <li><a class="dropdown-item" data-city-id="{{ a.id }}" id="cinema{{ a.id }}" href="#">{{ a.name }}</a></li>
              
            {% endfor %}
        </ul>
      </div>
    </div>

    <div class="col-lg-9">
      <div id='result'>
        {% for cinema in cinema_list %}
        <div class="row">
          <div class="col-sm-3">
              <a href="#" class="text-decoration-none text-black ">
                <div class="container-sm">
                    <div class="card border border-0" style="width: 32rem; height: 7rem;">
                        <div class="card-body" >
                            <div class="row row-cols-auto">
                                <div class="col">
                                    <img class="img-cinema card-img rounded" src="/media/{{cinema.image}}" alt="">
                                </div>
                                <div class="col">
                                    <p class="fw-medium">{{cinema.cinema}}|{{cinema.city}}</p>
                                    <p>{{cinema.address}}</p>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
              </a>
          </div>
        </div>
        {% endfor %}
      </div>
      
    </div>  
</div> 

<div class="container carusel">
  <div class="owl-carousel owl-theme">
